<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock & Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' stroke='black' stroke-width='8' fill='white'/><line x1='50' y1='50' x2='50' y2='25' stroke='black' stroke-width='6' stroke-linecap='round'/><line x1='50' y1='50' x2='65' y2='65' stroke='black' stroke-width='6' stroke-linecap='round'/></svg>">
</head>
<body>
    <div class="container">
        <h1>World Clock & Weather</h1>
        <div class="clock-grid">
            <div class="clock-item">
                <h2>Los Angeles</h2>
                <div class="timezone" id="la-timezone"></div>
                <div class="time" id="la-time"></div>
                <div class="temp" id="la-temp">Loading...</div>
            </div>
            <div class="clock-item">
                <h2>Denver</h2>
                <div class="timezone" id="denver-timezone"></div>
                <div class="time" id="denver-time"></div>
                <div class="temp" id="denver-temp">Loading...</div>
            </div>
            <div class="clock-item">
                <h2>Chicago</h2>
                <div class="timezone" id="chicago-timezone"></div>
                <div class="time" id="chicago-time"></div>
                <div class="temp" id="chicago-temp">Loading...</div>
            </div>
            <div class="clock-item">
                <h2>Columbia, SC</h2>
                <div class="timezone" id="columbia-timezone"></div>
                <div class="time" id="columbia-time"></div>
                <div class="temp" id="columbia-temp">Loading...</div>
            </div>
            <div class="clock-item">
                <h2>London</h2>
                <div class="timezone" id="london-timezone"></div>
                <div class="time" id="london-time"></div>
                <div class="temp" id="london-temp">Loading...</div>
            </div>
            <div class="clock-item">
                <h2>Tel Aviv</h2>
                <div class="timezone" id="telaviv-timezone"></div>
                <div class="time" id="telaviv-time"></div>
                <div class="temp" id="telaviv-temp">Loading...</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
